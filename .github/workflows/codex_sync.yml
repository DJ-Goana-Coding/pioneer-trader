
name: T.I.A. Codex Sync
on:
  push:
    paths:
      - 'registry/codex.json'
      - 'backend/strategies/**'
  pull_request:
    branches: [ main ]

jobs:
  validate-and-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: pip install pydantic
    - name: üõ°Ô∏è Run Codex Validator
      run: python tools/validate_codex.py
