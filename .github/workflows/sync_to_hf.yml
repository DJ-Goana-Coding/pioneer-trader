name: Sync to Hugging Face

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Configure git credential helper to avoid token exposure in logs
          git config --global credential.helper store
          echo "https://DJ-Goana-Coding:${HF_TOKEN}@huggingface.co" > ~/.git-credentials
          
          # Sync to Hugging Face Spaces
          echo "Syncing to Hugging Face..."
          git remote add hf https://huggingface.co/spaces/DJ-Goana-Coding/pioneer-trader || true
          git push hf main --force
      
      - name: Cleanup credentials
        if: always()
        run: |
          # Always clean up credentials regardless of success or failure
          rm -f ~/.git-credentials
      
      - name: Notify on success
        if: success()
        run: |
          echo "✅ Successfully synced to Hugging Face!"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Sync to Hugging Face failed!"
