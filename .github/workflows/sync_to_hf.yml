name: Sync to Hugging Face

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_REPO_NAME: ${{ secrets.HF_REPO_NAME }}
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Sync to Hugging Face Spaces
          echo "üöÄ Syncing Python trading bot to Hugging Face Spaces..."
          if [ -n "$HF_TOKEN" ] && [ -n "$HF_USERNAME" ] && [ -n "$HF_REPO_NAME" ]; then
            git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_REPO_NAME main --force
            echo "‚úÖ Successfully synced to Hugging Face!"
          else
            echo "‚ö†Ô∏è Hugging Face credentials not configured. Skipping sync."
          fi
      
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Successfully synced to Hugging Face!"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Sync to Hugging Face failed!"
