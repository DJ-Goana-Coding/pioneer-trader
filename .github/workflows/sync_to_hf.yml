name: Sync to Hugging Face

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            echo "‚úÖ Dependencies installed successfully"
          else
            echo "‚ùå requirements.txt not found!"
            exit 1
          fi
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Configure git credential helper to avoid token exposure in logs
          git config --global credential.helper store
          echo "https://DJ-Goana-Coding:${HF_TOKEN}@huggingface.co" > ~/.git-credentials
          
          # Sync to Hugging Face Spaces
          echo "üöÄ Syncing Python trading bot to Hugging Face Spaces..."
          if [ -n "$HF_TOKEN" ] && [ -n "$HF_USERNAME" ] && [ -n "$HF_REPO_NAME" ]; then
            git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_REPO_NAME main --force-with-lease
            echo "‚úÖ Successfully synced to Hugging Face!"
          else
            echo "‚ö†Ô∏è Hugging Face credentials not configured. Skipping sync."
          fi
          echo "Syncing to Hugging Face..."
          git remote add hf https://huggingface.co/spaces/DJ-Goana-Coding/pioneer-trader || true
          git push hf main --force
      
      - name: Cleanup credentials
        if: always()
        run: |
          # Always clean up credentials regardless of success or failure
          rm -f ~/.git-credentials
      
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Successfully synced to Hugging Face!"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Sync to Hugging Face failed!"
